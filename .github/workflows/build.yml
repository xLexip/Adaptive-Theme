name: SonarCloud
on:
  push: { }
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}
          mock-dark-theme-handler: ${{ secrets.MOCK_DARK_THEME_HANDLER }}

      - name: Setup Gradle
        # Use setup-java and explicit Gradle cache (pinned action avoids unpinned-action warnings)
        uses: actions/setup-java@v4
        with:
          java-version: 23
          distribution: 'zulu'

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache SonarCloud packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run Lint and Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew lint assemblePlayRelease sonar --info

  build_play:
    name: Build Play
    # This job only builds the Play flavor; Sonar analysis is now run in the `lint` job.
    # Parallel execution is enabled (no `needs`).
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}
          mock-dark-theme-handler: ${{ secrets.MOCK_DARK_THEME_HANDLER }}

      - name: Setup Gradle
        uses: actions/setup-java@v4
        with:
          java-version: 23
          distribution: 'zulu'

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build Play
        run: ./gradlew assemblePlayRelease --info

  build_foss:
    name: Build FOSS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}
          mock-dark-theme-handler: ${{ secrets.MOCK_DARK_THEME_HANDLER }}

      - name: Setup Gradle
        uses: actions/setup-java@v4
        with:
          java-version: 23
          distribution: 'zulu'

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build FOSS
        run: ./gradlew assembleFossRelease
