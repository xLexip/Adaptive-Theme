name: CI
on:
  push: { }
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}
          mock-dark-theme-handler: ${{ secrets.MOCK_DARK_THEME_HANDLER }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run Lint and Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew lint assembleFossRelease sonar --info

  build_play:
    name: Build Play
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}
          mock-dark-theme-handler: ${{ secrets.MOCK_DARK_THEME_HANDLER }}

      - name: Build Play
        run: ./gradlew assemblePlayRelease --info

  build_foss:
    name: Build FOSS
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}
          mock-dark-theme-handler: ${{ secrets.MOCK_DARK_THEME_HANDLER }}

      - name: Build FOSS
        run: ./gradlew assembleFossRelease
