name: SonarCloud
on:
  push: { }
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}
          mock-dark-theme-handler: ${{ secrets.MOCK_DARK_THEME_HANDLER }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Lint
        run: ./gradlew lint

  build_play:
    name: Build Play & Analyze
    # needs: lint # Removed to allow parallel execution
    # Actually, user asked to run tasks in parallel. So no `needs`.
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}
          mock-dark-theme-handler: ${{ secrets.MOCK_DARK_THEME_HANDLER }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache SonarCloud packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew assemblePlayRelease sonar --info

  build_foss:
    name: Build FOSS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          google-services-json: ${{ secrets.GOOGLE_SERVICES_JSON }}
          mock-dark-theme-handler: ${{ secrets.MOCK_DARK_THEME_HANDLER }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build FOSS
        run: ./gradlew assembleFossRelease

